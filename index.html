      </div>
      <p class="lead">Line Sign is a wifi  monitoring system using hardware and web technologies. The purpose of the application is to estimate the number of people in a line within the range of the device.</p>

      <div id="map">
        <!-- <img src="img/map.png" alt="map" class="center-block"/> -->

        <div id="map" style="width: 300px; height: 200px"></div>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

        <script>
          var map = L.map('map').setView([40.138610, -74.440696], 17);

          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          var LeafIcon = L.Icon.extend({
            options: {
              shadowUrl: 'img/leaf-shadow.png',
              iconSize:     [38, 95],
              shadowSize:   [50, 64],
              iconAnchor:   [22, 94],
              shadowAnchor: [4, 62],
              popupAnchor:  [-3, -76]
            }
          });

          var greenIcon = new LeafIcon({iconUrl: 'img/leaf-green.png'}),
            redIcon = new LeafIcon({iconUrl: 'img/leaf-red.png'}),
            orangeIcon = new LeafIcon({iconUrl: 'img/leaf-orange.png'});

          L.marker([40.138976, -74.438003], {icon: greenIcon}).bindPopup("Green Lantern").addTo(map);
          L.marker([40.139033, -74.439548], {icon: redIcon}).bindPopup("Superman").addTo(map);
          L.marker([40.139033, -74.436807], {icon: orangeIcon}).bindPopup("King Da Ka").addTo(map);
  </script>
